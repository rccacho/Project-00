<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="main.js"></script>

	<title>Project-00</title>


</head>


<body>

    <!-- Game Title -->
	<div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Racing Game</h1>
          <hr>
        </div>
      </div>

      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div id="start1" class="player1 col-lg-1 col-md-1 col-sm-1 col-xs-1 box"></div>
            <div id="a1" class="player1 col-lg-1 col-md-1 col-sm-1 col-xs-1 box"></div>
            <div id="b1" class="player1 col-lg-1 col-md-1 col-sm-1 col-xs-1 box"></div>
            <div id="c1" class="player1 col-lg-1 col-md-1 col-sm-1 col-xs-1 box"></div>
            <div id="d1" class="player1 col-lg-1 col-md-1 col-sm-1 col-xs-1 box"></div>
            <div id="e1" class="player1 col-lg-1 col-md-1 col-sm-1 col-xs-1 box"></div>
            <div id="f1" class="player1 col-lg-1 col-md-1 col-sm-1 col-xs-1 box"></div>
            <div id="g1" class="player1 col-lg-1 col-md-1 col-sm-1 col-xs-1 box"></div>
            <div id="h1" class="player1 col-lg-1 col-md-1 col-sm-1 col-xs-1 box"></div>
            <div id="finish1" class="player1 col-lg-1 col-md-1 col-sm-1 col-xs-1 box"></div>

          </div>
    </div>  
</body>
</html>

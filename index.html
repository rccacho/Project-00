<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="main.js"></script>

    <!-- link to font -->

    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">

	<title>Project-00</title>


</head>


<body>

    <!-- Game Title -->
	<div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>baby racing game</h1>
          <hr>
        </div>
      </div>

      <div class="row">

        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="board">

          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">

          	<div id="finish1" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 box">
            	<img src="orange.jpeg">
            </div>
            <div id="finish2" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 box">
            	<img src="apple.png">
            </div>

            <div id="player1" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 box">
            	<img class="" src="baby_cookie_monster.jpeg">
            </div>
            <div id="player2" class="col-lg-1 col-md-1 col-sm-1 col-xs-1 box">
            	<img src="baby_elmo.jpeg">
            </div>

           

            <!-- <div id="finish1" class="player1 col-lg-1 col-md-1 col-sm-1 col-xs-1 box"></div> -->

          </div>
    </div>  
</body>
</html>
